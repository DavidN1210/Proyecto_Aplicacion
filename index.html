<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="calculadora">
    <div class="display" id="display">0</div>

    <div class="botones">
      <!-- Primera fila -->
      <button class="btn" id="limpiar">C</button>
      <button class="btn" id="dividir">÷</button>
      <button class="btn" id="multiplicar">×</button>
      <button class="btn" id="borrar">←</button>
      <button class="btn" id="resta">−</button>
      <button class="btn" id="suma">+</button>

      <!-- Segunda fila -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>

      <!-- Tercera fila -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>

      <!-- Cuarta fila -->
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>

      <!-- Quinta fila -->
      <button class="btn cero">0</button>
      <button class="btn" id="igual">=</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
